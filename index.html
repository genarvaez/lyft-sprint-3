<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Lyft</title>
	<link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
	<link rel="stylesheet" href="assets/css/font-awesome.min.css">
	<link rel="stylesheet" href="assets/css/main.css">
</head>
<body>
	<header>
		<div class="header">
			<div class="nav-header">
				<img src="assets/img/logo-white.png" alt="">
				<div class="link">
					<div class="nav-link">
						<a href="#">Help</a>
					</div>
					<div class="nav-link">
						<a href="#">Explore</a>
					</div>
					<div class="nav-link">
						<a href="#">Drive</a>
					</div>					
				</div>
			</div>
		</div>
	</header>
	<nav>
		<section class="sign-up">
			<div class="content">
				<img src="assets/img/cropped-Lyft-Promo-Codes-car-1.jpg" alt="">
				<div class="form">
					<div class="box-text">
						<h1>TURN MILES INTO MONEY</h1>
						<p>SING UP TI DRIVE LYFT</p>
					</div>
					<div class="form-box">
						<form action="">
							<input type="text" placeholder="Phone Number">
							<button type="button">BECOME A DRIVER  <i class="fa fa-heart fa-1x" aria-hidden="true"></i></button>
						</form>
					</div>
					<div class="text">
						<p>Already applied? Chek the status of your application here.<br>Earn money for inviting friends to drive. Learn more.</p>
					</div>
				</div>
			</div>
		</section>
		<section class="play-lyft">
			<div class="title">
				<h1>PLAY WITH LYFT</h1>
			</div>
			<div class="directions">
				<div class="form-play">
				<form action="">
					<i class="fa fa-car fa-2x" aria-hidden="true"></i>
					<input type="text" placeholder="X coordinate">
					<i class="fa fa-car fa-2x" aria-hidden="true"></i>
					<input type="text" placeholder="Y coordinate">
					<input type="button" value="Start">
				</form>
				</div>
			</div>
		</section>
	</nav>
	<script src="assets/js/main.js"></script>
</body>
</html>
